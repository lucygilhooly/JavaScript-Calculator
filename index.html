<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <!--create table -->
<div class="calculator">
        <div class="calculator__display" id="display">0</div>
         
        
<div class="calculator__keys">
    <button class="span-two" data-action="clear">AC</button>
    <button class="delete">DEL</button>
    <button class="key--operation" data-action="divide">รท</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="key--operation" data-action="multiply">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="key--operation" data-action="add">+</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="key--operation" data-action="subtract">-</button>
    <button class="number" data-action="decimal">.</button>
    <button class="number">0</button>
    <button class="span-two key--equals" data-action="calculate">=</button>
</div>
</div>
</body>
</html>
